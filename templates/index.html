<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 50px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }
        .drop-zone.dragover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        form {
            margin-top: 20px;
        }
        select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        #file-name {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>PDF Translator</h1>
    <p>Upload a PDF file to translate it while preserving the format.</p>
    
    <form id="upload-form" enctype="multipart/form-data" method="post" action="/upload">
        <div class="drop-zone" id="drop-zone">
            <p>Drag and drop your PDF file here or click to select</p>
            <input type="file" id="file-input" name="pdf" accept=".pdf" style="display: none;">
        </div>
        <div id="file-name"></div>
        
        <label for="language">Select target language:</label>
        <select name="language" id="language" required>
            {% for lang in languages %}
            <option value="{{ lang }}">{{ lang }}</option>
            {% endfor %}
        </select>
        
        <button type="submit">Translate PDF</button>
    </form>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                fileName.textContent = `Selected: ${files[0].name}`;
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileName.textContent = `Selected: ${fileInput.files[0].name}`;
            }
        });
    </script>
</body>
</html>
